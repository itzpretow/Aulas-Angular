<input type="text" (input)="changeName($event)" value={{name}} #referenciaCriada>
<p>Olá {{name}}</p>


<!-- DIRETIVA NGFOR -->
<div *ngFor="let comida of arrayDeComida; let i = index;">
  <h4 [ngStyle]="{'color': i%2==0 ? 'green' : 'red'}">{{comida}}</h4>
</div>

<button class="btn" [ngClass]="{'btn-warning' : name == 'João' ? true : false}">sou lindo</button>


<h1 *ngIf="name=='João'">ÉS TUUUUUUUUU</h1>

<button (click)='analisarReferencia(referenciaCriada.value)'>Referencia</button>

<button class="btn btn-success">Teste Bootstrap</button>

<h1>{{defenicao.corDeFundo}}</h1>
<h1>{{defenicao.corDeLetra}}</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
